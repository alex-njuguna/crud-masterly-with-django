{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}new{% endblock %}


{% block content %}

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Create a record</h3>
        <hr>
        <br>

        <form action="" method="post" autocomplete="off">
            {% csrf_token %}

            {{ form|crispy }}

            <br>
            
            <button class="btn btn-success w-100 p-6" type="submit">Save &nbsp;<i class="fa fa-check" aria-hidden="true"></i>
            </button>
            
        </form>
        <br>
        <a class="text-white fs-5 text-decoration-none" href="{% url 'dashboard' %}">
            <button class="btn btn-danger w-100 p-6">Cancel &nbsp;<i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </a>

            

    </div>

{% endblock %}
